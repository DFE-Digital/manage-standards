 <div class="dfe-page-header dfe-page-header--with-sub-nav">
        <div class="govuk-width-container dfe-width-container ">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-full">

                         <span class="govuk-caption-xl govuk-!-padding-top-5">Admin</span>
                    <h1 class="govuk-heading-xl govuk-!-padding-bottom-0">{{pageName}}</h1>

                    <table class="govuk-table  govuk-!-margin-bottom-6">
                        <thead class="govuk-table__head">
                            <tr class="govuk-table__row">

                                <th class="govuk-table__header" scope="col">Stage</th>
                                <th class="govuk-table__header" scope="col">Reference</th>
                                <th class="govuk-table__header" scope="col">Submitted</th>
                                <th class="govuk-table__header" scope="col">Submitted by</th>
                            </tr>
                        </thead>
                        <tbody class="govuk-table__body">
                            <tr class="govuk-table__row">

                                <td class="govuk-table__cell">
                                    <strong class="govuk-tag govuk-tag--yellow">{{standard.stage.title}}</strong>
                                    <td class="govuk-table__cell">DDTS-{{standard.standardId}}</td>
                                    <td class="govuk-table__cell">{{standard.submitted | date('D MMM YYYY')}}</td>
                                    <td class="govuk-table__cell">{{standard.creator.firstName}} {{standard.creator.lastName}}</td>
                                </tr>
                            </tbody>
                        </table>

                  
                    </div>
                </div>
            </div>
        </div>
